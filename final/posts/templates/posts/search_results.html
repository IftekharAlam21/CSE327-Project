{% extends "base.html" %}
{% block content %}
<div class="centerstage">
    {% for post in object_list %}
    <div class="jumbotron">
     <div class="post">
      <h1><a href="{% url 'post_detail' pk=post.pk %}"{{ post.title }}></a></h1>
      <div class="date">
        <p>Posted on: {{ post.published| date:"D M Y" }}</p>
      </div>
      <h2> Price: {{ post.price }}</h2>
      <h2> Category: {{ post.category }}</h2>

    </div>

  </div>
  {% endfor %}
</div>

{% endblock %}
