<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookWorms NSU</title>
    <!-- Latest compiled and minified CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'static/mysite/css/master.css' %}">

    <!--medium style editor-->
    <link rel="stylesheet" href="medium/dist/css/medium-editor.css"> <!-- Core -->
     <link rel="stylesheet" href="medium/dist/css/themes/default.css"> <!-- or any other theme -->
     <script src="medium/dist/js/medium-editor.js"></script>
     <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">


  </head>


  <body>
    <!--Navigation bar-->
      <nav class="navbar navbar-inverse navbar-fixed-top" id="transmenu">
          <div class="container">
              <div class="navbar-header"><a class="navbar-brand navbar-link" href="{% url 'post_list' %}">Bookworms NSU</a>
                  <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
              </div>
              <div class="collapse navbar-collapse" id="navcol-1">
                  <ul class="nav navbar-nav">

                    {% if user.is_authenticated %}
                      <li role="presentation"><a href="#">Academic </a></li>
                      <li role="presentation"><a href="#">Non Academic</a></li>
                      <form action="{% url 'search_results' %}" method="get">
                      <input name="q" type="text" placeholder="Search...">
                      </form>

                  </ul>
                  <ul class="nav navbar-nav navbar-right">
                      <li role="presentation">
                          <a href="#"> </a>
                      </li>
                      <li role="presentation"><a href="#">Your Posts</a></li>
                      <a class="btn btn-success navbar-btn navbar-right" id= "btn-createad" type="button" href="{% url 'post_new' %}"> Create an ad</a>
                      <li role="presentation"><a href="{% url 'accounts:logout' %}">Logout</a></li>

                      {% else %}
                      <li role="presentation"><a href="#">Academic </a></li>
                      <li role="presentation"><a href="#">Non Academic</a></li>
                      <form action="{% url 'search_results' %}" method="get">
                      <input name="q" type="text" placeholder="Search...">
                      </form>
                  </ul>
                  <ul class="nav navbar-nav navbar-right">
                      <li role="presentation">
                          <a href="#"> </a>
                      </li>
                      <li role="presentation"><a href="{% url 'accounts:login' %}">Log In</a></li>
                      <li role="presentation"><a href="{% url 'accounts:signup' %}">Sign Up</a></li>
                      <button class="btn btn-success navbar-btn navbar-right" id= "btn-createad" type="button"> Create an ad</button>
                      {% endif %}
                  </ul>
              </div>
          </div>
      </nav>


    <div class="container mycontent">
      {% block content %}

      {% endblock %}

    </div>



<!--<canvas id="canvas"></canvas>-->



</body>
<!--<script src="{% static "mysite/js/master.js"%}" type="text/javascript" ></script>-->
</html>
